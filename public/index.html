<!DOCTYPE html>
<html>
<head>
	<title>Selfie APP</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	<style>

		.grayscale {
			-webkit-filter: grayscale(1);
			-moz-filter: grayscale(1);
			-ms-filter: grayscale(1);
			-o-filter: grayscale(1);
			filter: grayscale(1);
		}

		.sepia {
			-webkit-filter: sepia(1);
			-moz-filter: sepia(1);
			-ms-filter: sepia(1);
			-o-filter: sepia(1);
			filter: sepia(1);
		}

		.invert {
			-webkit-filter: invert(1);
			-moz-filter: invert(1);
			-ms-filter: invert(1);
			-o-filter: invert(1);
			-filter: invert(1);
		}
	</style>
</head>
<body>
	<h1>Welcome to the Selfie App!</h1> <br />
	<video autoplay></video>
	<canvas></canvas> <br />
	<button id="capture">Capture</button><br />
	<button id="Black & White"> Black and White</button>
	<button id="Sephia">Sephia</button>
	<button id="Invert">Invert</button>

	<script src="javascript.js"></script>

</body>
</html>
